<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>คลังลายเซ็น</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

<style>
body{font-family:Kanit,sans-serif;background:#0081c5;}
#grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;padding:20px;
}
.card{
  background:#fff;
  padding:10px;
  border-radius:14px;
}
img{width:100%;border-radius:10px;}
button{margin-top:6px;width:100%;}
</style>
</head>
<body>

<div id="grid"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL="https://ntyqqenchkojmhfyaegx.supabase.co";
const SUPABASE_ANON_KEY="YOUR_PUBLISHABLE_KEY";
const supabase=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

async function load(){
  const { data } = await supabase
    .from("signatures")
    .select("*")
    .order("created_at",{ascending:false});

  grid.innerHTML="";
  data.forEach(item=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${item.image_url}">
      <button onclick="download('${item.image_url}')">ดาวน์โหลด</button>
      <button onclick="remove('${item.id}','${item.image_url}')">ลบ</button>
    `;
    grid.appendChild(d);
  });
}

function download(url){
  const a=document.createElement("a");
  a.href=url;a.download="signature.png";a.click();
}

async function remove(id,url){
  const name=url.split("/").pop();
  await supabase.storage.from("signatures").remove([name]);
  await supabase.from("signatures").delete().eq("id",id);
  load();
}

load();
</script>
</body>
</html>
