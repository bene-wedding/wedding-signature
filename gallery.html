<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css?family=Kanit:400,600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
:root{
  --cream:#f5efe6;
  --brown:#7a5c42;
  --accent:#b89b7b;
}

body{
  margin:0;
  font-family:'Kanit',sans-serif;
  background:var(--cream);
  color:#333;
}

header{
  text-align:center;
  padding:20px;
  font-size:30px;
  font-weight:600;
  color:var(--brown);
}

.actions{
  text-align:center;
  margin-bottom:10px;
}

button{
  background:var(--accent);
  border:none;
  color:#fff;
  padding:10px 18px;
  margin:6px;
  font-size:15px;
  border-radius:30px;
  cursor:pointer;
}

button.danger{
  background:#c0392b;
}

#gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
}

.card .time{
  text-align:center;
  font-size:13px;
  color:#777;
  margin:8px 0;
}

.card .btns{
  display:flex;
  justify-content:center;
  gap:8px;
}

footer{
  text-align:center;
  padding:20px;
  color:rgba(0,0,0,.4);
}

/* Modal */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
}

#modal img{
  max-width:90vw;
  max-height:90vh;
  background:#fff;
  padding:20px;
  border-radius:20px;
}
</style>
</head>
<body>

<header>üìÇ ‡∏Ñ‡∏•‡∏±‡∏á‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏á‡∏≤‡∏ô‡πÅ‡∏ï‡πà‡∏á</header>

<div class="actions">
  <button onclick="downloadAll()">‚¨áÔ∏è ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (ZIP)</button>
  <button class="danger" onclick="clearAll()">üóëÔ∏è ‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
</div>

<div id="gallery"></div>

<footer>By BENE Wedding Project</footer>

<!-- Modal -->
<div id="modal" onclick="this.style.display='none'">
  <img id="modalImg">
</div>

<script>
const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

function loadGallery(){
  const list = JSON.parse(localStorage.getItem("signatures")) || [];
  gallery.innerHTML = "";

  list.forEach((item, index)=>{
    const card = document.createElement("div");
    card.className="card";

    const img = document.createElement("img");
    img.src = item.img;
    img.onclick = ()=>{
      modalImg.src = item.img;
      modal.style.display="flex";
    };

    const time = document.createElement("div");
    time.className="time";
    time.innerText = item.time;

    const btns = document.createElement("div");
    btns.className="btns";

    const dl = document.createElement("button");
    dl.innerText="‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î";
    dl.onclick=()=>downloadImage(item.img, index);

    const del = document.createElement("button");
    del.className="danger";
    del.innerText="‡∏•‡∏ö";
    del.onclick=()=>deleteOne(index);

    btns.append(dl,del);
    card.append(img,time,btns);
    gallery.appendChild(card);
  });
}

function downloadImage(data, index){
  const a=document.createElement("a");
  a.href=data;
  a.download=`signature_${index+1}.png`;
  a.click();
}

function deleteOne(index){
  if(!confirm("‡∏•‡∏ö‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏ô‡∏µ‡πâ?")) return;
  let list=JSON.parse(localStorage.getItem("signatures"))||[];
  list.splice(index,1);
  localStorage.setItem("signatures",JSON.stringify(list));
  loadGallery();
}

function clearAll(){
  if(!confirm("‡∏•‡∏ö‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) return;
  localStorage.removeItem("signatures");
  loadGallery();
}

async function downloadAll(){
  const list=JSON.parse(localStorage.getItem("signatures"))||[];
  if(list.length===0){
    alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡πâ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î");
    return;
  }

  const zip=new JSZip();
  list.forEach((item,i)=>{
    const base64=item.img.split(",")[1];
    zip.file(`signature_${i+1}.png`,base64,{base64:true});
  });

  const blob=await zip.generateAsync({type:"blob"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="BENE_Wedding_Signatures.zip";
  a.click();
}

loadGallery();
</script>

</body>
</html>
