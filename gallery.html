<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BENE Wedding ‚Äì Signature Gallery</title>

<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Kanit', sans-serif;
    background: #0081c5;
    color: #111;
}

header {
    padding: 20px;
    text-align: center;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
}

#gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: #fff;
    border-radius: 16px;
    padding: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    cursor: pointer;
}

.card img {
    width: 100%;
    border-radius: 12px;
    background: #fafafa;
}

.time {
    text-align: center;
    margin-top: 8px;
    font-size: 13px;
    color: #666;
}

/* Modal */
#modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
}

#modal img {
    max-width: 90vw;
    max-height: 90vh;
    background: #fff;
    padding: 20px;
    border-radius: 20px;
}
</style>
</head>

<body>

<header>üìÇ ‡∏Ñ‡∏•‡∏±‡∏á‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏á‡∏≤‡∏ô‡πÅ‡∏ï‡πà‡∏á</header>

<div id="gallery"></div>

<div id="modal" onclick="this.style.display='none'">
    <img id="modalImg">
</div>

<script>
const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

// ‡πÇ‡∏´‡∏•‡∏î‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
function loadGallery() {
    const list = JSON.parse(localStorage.getItem("weddingSignatures")) || [];
    gallery.innerHTML = "";

    list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = item.img;

        img.onclick = () => {
            modalImg.src = item.img;
            modal.style.display = "flex";
        };

        const time = document.createElement("div");
        time.className = "time";
        time.innerText = item.time;

        card.appendChild(img);
        card.appendChild(time);
        gallery.appendChild(card);
    });
}

loadGallery();
</script>

</body>
</html>
