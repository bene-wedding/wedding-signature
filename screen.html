<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Screen</title>

<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #f5efe6;
  font-family: 'Kanit', sans-serif;
  overflow: hidden;
}

/* ข้อความรอ */
#waitingText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 56px;
  font-weight: 600;
  color: #ffffff;
  background: rgba(180, 150, 120, 0.85);
  padding: 30px 60px;
  border-radius: 80px;
  white-space: nowrap;
  animation: fadeText 2.8s ease-in-out infinite;
}

/* ภาพลายเซ็น */
#signatureImage {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 85%;
  max-height: 85%;
  transform: translate(-50%, -50%);
  display: none;
}

/* animations */
@keyframes fadeText {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

.new-signature {
  animation: pulse 1s ease-in-out 2;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.05); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div id="waitingText">
  เชิญเขียนคำอวยพรเจ้าบ่าวเจ้าสาว
</div>

<img id="signatureImage" src="">

<script>
const STORAGE_KEY = "weddingSignatures";
const waitingText = document.getElementById("waitingText");
const img = document.getElementById("signatureImage");

let lastCount = 0;

/* โหมดรอ */
function showWaiting() {
  waitingText.style.display = "block";
  img.style.display = "none";
}

/* แสดงลายเซ็น */
function showSignature(imageData) {
  waitingText.style.display = "none";
  img.style.display = "block";
  img.src = imageData;

  img.classList.remove("new-signature");
  void img.offsetWidth;
  img.classList.add("new-signature");
}

/* ตรวจลายเซ็น */
function checkSignature() {
  const list = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  if (list.length === 0) {
    showWaiting();
    lastCount = 0;
    return;
  }

  if (list.length !== lastCount) {
    showSignature(list[list.length - 1].img);
    lastCount = list.length;
  }
}

/* เริ่มต้น */
showWaiting();
setInterval(checkSignature, 1000);
</script>

</body>
</html>
