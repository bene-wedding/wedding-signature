<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BENE Wedding Screen</title>

<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Kanit', sans-serif;
        background: #0081c5;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #img_viewer {
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
        background: #fff;
        padding: 30px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #hint {
        position: fixed;
        bottom: 12px;
        right: 20px;
        color: rgba(255,255,255,0.7);
        font-size: 14px;
        letter-spacing: 1px;
    }
</style>
</head>

<body>

<img id="img_viewer" src="" alt="Wedding Message">

<div id="hint">BENE Wedding Project</div>

<script>
const viewer = document.getElementById("img_viewer");
let lastImage = "";

// รูปเริ่มต้น (ถ้ายังไม่มีใครเขียน)
const DEFAULT_IMAGE = "";

// โหลดรูปจากหน้าเขียน
function loadImage() {
    const imgData = localStorage.getItem("weddingImage");

    // ยังไม่มีข้อมูล
    if (!imgData && DEFAULT_IMAGE) {
        viewer.src = DEFAULT_IMAGE;
        viewer.style.opacity = 1;
        return;
    }

    // มีรูปใหม่
    if (imgData && imgData !== lastImage) {
        viewer.style.opacity = 0;

        setTimeout(() => {
            viewer.src = imgData;
            viewer.style.opacity = 1;
            lastImage = imgData;
        }, 300);
    }
}

// โหลดครั้งแรก
loadImage();

// เช็คทุก 1 วินาที (เกือบ real-time)
setInterval(loadImage, 1000);
</script>

</body>
</html>
