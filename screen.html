<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>Wedding Wishes Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#f6f1e9;
  --brown:#5b4636;
  --gold:#b08a5a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Sarabun,sans-serif;
  background:var(--cream);
  color:var(--brown);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.wrapper{
  width:100%;
  height:100%;
  padding:30px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.message{
  font-size:48px;
  font-weight:600;
  letter-spacing:2px;
  text-align:center;
}

.image-box{
  max-width:90%;
  max-height:80%;
  display:none;
}

.image-box img{
  max-width:100%;
  max-height:100%;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

footer{
  position:fixed;
  bottom:20px;
  font-size:14px;
  opacity:.6;
}
</style>
</head>
<body>

<div class="wrapper">
  <div id="text" class="message">
    เชิญเขียนคำอวยพรเจ้าบ่าวเจ้าสาว
  </div>

  <div id="imageBox" class="image-box">
    <img id="image" src="">
  </div>
</div>

<footer>
  By BENE Wedding Project
</footer>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ===== Supabase ===== */
const SUPABASE_URL = "https://ntyqqenchkojmhfyaegx.supabase.co";
const SUPABASE_ANON_KEY = "PUT_YOUR_PUBLISHABLE_KEY_HERE";

const supabase = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const bucket = "signatures";
const showTime = 45000; // 45 วินาที

let images = [];
let index = 0;

/* ===== Load images ===== */
async function loadImages(){
  const { data, error } = await supabase
    .storage
    .from(bucket)
    .list("", { limit: 100, sortBy: { column: "created_at", order: "asc" } });

  if(error) return;

  images = data.map(file =>
    supabase.storage.from(bucket).getPublicUrl(file.name).data.publicUrl
  );
}

/* ===== Display loop ===== */
async function startDisplay(){
  await loadImages();

  if(images.length === 0){
    document.getElementById("text").style.display="block";
    document.getElementById("imageBox").style.display="none";
    return;
  }

  document.getElementById("text").style.display="none";
  document.getElementById("imageBox").style.display="block";

  document.getElementById("image").src = images[index];
  index = (index + 1) % images.length;
}

/* ===== Auto refresh ===== */
startDisplay();
setInterval(startDisplay, showTime);

// เช็คไฟล์ใหม่ทุก 10 วิ
setInterval(loadImages, 10000);
</script>

</body>
</html>
