<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Screen</title>

<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  font-family: 'Kanit', sans-serif;
  overflow: hidden;
}

/* ข้อความรอ */
#waitingText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 64px;
  font-weight: bold;
  color: #ffffff;
  text-align: center;
  animation: fadeText 2.5s ease-in-out infinite;
}

/* ภาพลายเซ็น */
#signatureImage {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 90%;
  max-height: 90%;
  transform: translate(-50%, -50%);
  display: none;
}

/* fade ข้อความ */
@keyframes fadeText {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

/* pulse ตอนมีลายเซ็นใหม่ */
.new-signature {
  animation: pulse 1s ease-in-out 2;
}

@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.05); }
  100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div id="waitingText">
  เชิญเขียนอวยพรเจ้าบ่าวเจ้าสาว
</div>

<img id="signatureImage" src="">

<script>
const waitingText = document.getElementById("waitingText");
const img = document.getElementById("signatureImage");

let lastCount = 0;

/* แสดงโหมดรอ */
function showWaiting() {
  waitingText.style.display = "block";
  img.style.display = "none";
}

/* แสดงลายเซ็น */
function showSignature(imageData) {
  waitingText.style.display = "none";
  img.style.display = "block";
  img.src = imageData;

  // trigger animation
  img.classList.remove("new-signature");
  void img.offsetWidth;
  img.classList.add("new-signature");
}

/* ตรวจลายเซ็นใหม่ */
function checkSignature() {
  const signatures = JSON.parse(localStorage.getItem("signatures")) || [];

  if (signatures.length === 0) {
    showWaiting();
    lastCount = 0;
    return;
  }

  // มีลายเซ็นใหม่
  if (signatures.length !== lastCount) {
    showSignature(signatures[signatures.length - 1]);
    lastCount = signatures.length;
  }
}

/* เริ่มต้น */
showWaiting();

/* ตรวจทุก 1 วินาที */
setInterval(checkSignature, 1000);
</script>

</body>
</html>
