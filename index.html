<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BENE Wedding – เขียนคำอวยพร</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --cream:#f5efe6;
  --brown:#7a5c42;
  --accent:#b89b7b;
}

body{
  margin:0;
  font-family:'Sarabun',sans-serif;
  background:var(--cream);
  text-align:center;
  color:var(--brown);
}

h1{
  margin:20px 0 6px;
  font-size:34px;
  font-weight:600;
}

.subtitle{
  font-size:16px;
  margin-bottom:14px;
  opacity:.8;
}

/* canvas */
.canvas-wrap{
  display:flex;
  justify-content:center;
}

canvas{
  background:#fff;
  border-radius:18px;
  border:3px solid var(--accent);
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  touch-action:none;
  cursor:crosshair;
}

/* controls */
.controls{
  margin:14px 0;
}

select,button{
  font-size:16px;
  padding:8px 14px;
  border-radius:20px;
  border:none;
  margin:4px;
}

select{
  background:#fff;
  border:1px solid var(--accent);
}

button{
  background:var(--brown);
  color:#fff;
  cursor:pointer;
}

button.secondary{
  background:#999;
}

button:hover{
  opacity:.9;
}

.footer{
  margin:18px 0;
  font-size:14px;
  opacity:.7;
}
</style>
</head>
<body>

<h1>เขียนคำอวยพรให้บ่าวสาว</h1>
<div class="subtitle">ใช้ปากกา / นิ้ว / เมาส์ ได้</div>

<div class="canvas-wrap">
  <canvas id="canvas" width="900" height="600"></canvas>
</div>

<div class="controls">
  สี:
  <select id="color">
    <option value="#000000">ดำ</option>
    <option value="#1e3a8a" selected>น้ำเงิน</option>
    <option value="#b91c1c">แดง</option>
    <option value="#166534">เขียว</option>
  </select>

  ความหนา:
  <select id="width">
    <option value="6">6</option>
    <option value="8" selected>8</option>
    <option value="12">12</option>
  </select>
</div>

<div class="controls">
  <button class="secondary" onclick="undo()">ย้อนกลับ</button>
  <button class="secondary" onclick="clearCanvas()">ล้าง</button>
  <button onclick="saveCanvas()">บันทึกลายเซ็น</button>
</div>

<div class="footer">
  By BENE Wedding Project
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorEl = document.getElementById("color");
const widthEl = document.getElementById("width");

let drawing = false;
let lastX = 0;
let lastY = 0;
let history = [];

/* ===== Pointer Events ===== */
canvas.addEventListener("pointerdown", e => {
  drawing = true;
  canvas.setPointerCapture(e.pointerId);

  history.push(canvas.toDataURL());

  lastX = e.offsetX;
  lastY = e.offsetY;
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;

  ctx.strokeStyle = colorEl.value;
  ctx.lineWidth = widthEl.value;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();

  lastX = e.offsetX;
  lastY = e.offsetY;
});

["pointerup","pointercancel","pointerleave"].forEach(ev=>{
  canvas.addEventListener(ev,()=>drawing=false);
});

/* ===== UNDO ===== */
function undo(){
  if(history.length === 0) return;

  const img = new Image();
  img.src = history.pop();
  img.onload = () => {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img,0,0);
  };
}

/* ===== CLEAR ===== */
function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  history = [];
}

/* ===== SAVE (Display + Gallery) ===== */
function saveCanvas(){
  const img = canvas.toDataURL("image/png");

  /* สำหรับหน้าแสดงผล */
  localStorage.setItem("lastSignature", img);

  /* สำหรับหน้า Gallery */
  let gallery = JSON.parse(
    localStorage.getItem("weddingGallery") || "[]"
  );

  gallery.push({
    img: img,
    time: new Date().toLocaleString("th-TH")
  });

  localStorage.setItem(
    "weddingGallery",
    JSON.stringify(gallery)
  );

  alert("บันทึกลายเซ็นเรียบร้อย ✍️");
  clearCanvas();
}
</script>

</body>
</html>
