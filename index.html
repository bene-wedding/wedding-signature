<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>BENE Wedding Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">

<style>
body{
  font-family:Sarabun,sans-serif;
  background:#faf7f0;
  text-align:center;
  margin:0;
}
h1{ margin:16px 0 4px; }
p{ margin:0 0 10px; }

canvas{
  border:2px solid #333;
  background:#fff;
  touch-action:none;
  cursor:crosshair;
}

.controls{ margin:10px 0; }
button,select{
  font-size:16px;
  padding:6px 12px;
  margin:4px;
}
</style>
</head>
<body>

<h1>เขียนคำอวยพรให้บ่าวสาว</h1>
<p>ใช้ปากกา / นิ้ว / เมาส์ ได้</p>

<canvas id="canvas" width="900" height="600"></canvas>

<div class="controls">
  สี:
  <select id="color">
    <option value="black">ดำ</option>
    <option value="blue" selected>น้ำเงิน</option>
    <option value="red">แดง</option>
    <option value="green">เขียว</option>
  </select>

  ความหนา:
  <select id="width">
    <option value="6">6</option>
    <option value="8" selected>8</option>
    <option value="12">12</option>
  </select>
</div>

<div class="controls">
  <button onclick="clearCanvas()">ล้าง</button>
  <button onclick="saveCanvas()">ส่งขึ้นจอ</button>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= Supabase ================= */
const SUPABASE_URL = "https://ntyqqenchkojmhfyaegx.supabase.co";
const SUPABASE_ANON_KEY = "PUT_YOUR_PUBLISHABLE_KEY_HERE";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= Canvas ================= */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorEl = document.getElementById("color");
const widthEl = document.getElementById("width");

let drawing = false;
let lastX = 0;
let lastY = 0;

/* ===== Mouse ===== */
canvas.addEventListener("mousedown", e => {
  drawing = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
});

canvas.addEventListener("mousemove", e => {
  if(!drawing) return;
  draw(e.offsetX, e.offsetY);
});

window.addEventListener("mouseup", () => drawing = false);

/* ===== Touch ===== */
canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  drawing = true;
  const t = e.touches[0];
  const r = canvas.getBoundingClientRect();
  lastX = t.clientX - r.left;
  lastY = t.clientY - r.top;
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  if(!drawing) return;
  const t = e.touches[0];
  const r = canvas.getBoundingClientRect();
  draw(t.clientX - r.left, t.clientY - r.top);
});

canvas.addEventListener("touchend", () => drawing = false);

/* ===== Draw ===== */
function draw(x,y){
  ctx.strokeStyle = colorEl.value;
  ctx.lineWidth = widthEl.value;
  ctx.lineCap = "round";
  ctx.lineJoin = "round";

  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(x,y);
  ctx.stroke();

  lastX = x;
  lastY = y;
}

/* ===== Clear ===== */
function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

/* ===== Save ===== */
async function saveCanvas(){
  const blob = await new Promise(r=>canvas.toBlob(r,"image/png"));
  const filename = `signature_${Date.now()}.png`;

  await supabase.storage
    .from("signatures")
    .upload(filename, blob, { upsert:true });

  const { data } = supabase.storage
    .from("signatures")
    .getPublicUrl(filename);

  await supabase.from("signatures").insert({
    image_url: data.publicUrl
  });

  clearCanvas();
  alert("ส่งลายเซ็นเรียบร้อย ✍️");
}
</script>

</body>
</html>
