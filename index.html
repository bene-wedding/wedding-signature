<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Signature</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#fafafa;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:#fff;
    padding:20px;
    border-radius:10px;
    width:100%;
    max-width:400px;
    box-shadow:0 5px 15px rgba(0,0,0,.1);
}
input,textarea,button{
    width:100%;
    margin-top:10px;
    padding:10px;
    font-size:16px;
}
button{
    background:#5a3e2b;
    color:#fff;
    border:none;
    cursor:pointer;
}
</style>
</head>

<body>
<div class="box">
    <h2>เขียนข้อความแสดงความยินดี</h2>

    <input type="text" id="name" placeholder="ชื่อของคุณ" required>
    <textarea id="message" rows="4" placeholder="ข้อความ..." required></textarea>

    <button onclick="sendMessage()">ส่งข้อความ</button>
</div>

<script>
function sendMessage(){
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if(!name || !message){
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
    }

    let data = JSON.parse(localStorage.getItem("weddingMessages")) || [];

    data.push({
        name: name,
        message: message,
        time: new Date().toLocaleString()
    });

    localStorage.setItem("weddingMessages", JSON.stringify(data));

    window.location.href = "gallery.html";
}
</script>
</body>
</html>
