<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BENE Wedding Project</title>

<!-- ฟอนต์ -->
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Sarabun', sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 0;
}

#title {
    text-align: center;
    font-size: 36px;
    font-weight: 600;
    margin-top: 20px;
    color: #5a3e2b;
}

#subtitle {
    text-align: center;
    font-size: 16px;
    margin-bottom: 20px;
    color: #888;
}

#canvas_div {
    text-align: center;
    display: block;
    margin-left: auto;
    margin-right: auto;
    overflow-x: auto;
}

canvas {
    border: 2px solid #333;
    background: #ffffff;
    touch-action: none;
}

.tools {
    margin-top: 12px;
}

button, select {
    font-size: 16px;
    padding: 6px 12px;
    margin: 4px;
    border-radius: 6px;
}
</style>
</head>

<body>

<!-- ===== TITLE ===== -->
<div id="title">BENE Wedding Project</div>
<div id="subtitle">เขียนคำอวยพรให้บ่าวสาวด้วยลายมือของคุณ</div>

<!-- ===== CANVAS ===== -->
<div id="canvas_div">
    <canvas id="canvas" width="900" height="640"></canvas>

    <div class="tools">
        <button onclick="clearArea()">Clear</button>

        ความหนา :
        <select id="selWidth">
            <option value="6">6</option>
            <option value="8" selected>8</option>
            <option value="10">10</option>
            <option value="13">13</option>
            <option value="16">16</option>
        </select>

        สี :
        <select id="selColor">
            <option value="black">ดำ</option>
            <option value="blue" selected>น้ำเงิน</option>
            <option value="red">แดง</option>
            <option value="green">เขียว</option>
            <option value="magenta">ชมพู</option>
            <option value="gray">เทา</option>
        </select>

        <button onclick="saveCanvas()">Send</button>
    </div>
</div>

<script>
const STORAGE_KEY = "weddingSignatures";

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let x = 0;
let y = 0;

/* ---------- START ---------- */
function startup() {
    // mouse
    canvas.addEventListener("mousedown", e => {
        drawing = true;
        x = e.offsetX;
        y = e.offsetY;
    });

    canvas.addEventListener("mousemove", e => {
        if (!drawing) return;
        draw(x, y, e.offsetX, e.offsetY);
        x = e.offsetX;
        y = e.offsetY;
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    // touch
    canvas.addEventListener("touchstart", touchStart, { passive: false });
    canvas.addEventListener("touchmove", touchMove, { passive: false });
    canvas.addEventListener("touchend", () => drawing = false);
}

document.addEventListener("DOMContentLoaded", startup);

/* ---------- TOUCH ---------- */
function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
    };
}

function touchStart(e) {
    e.preventDefault();
    drawing = true;
    const pos = getTouchPos(e);
    x = pos.x;
    y = pos.y;
}

function touchMove(e) {
    if (!drawing) return;
    e.preventDefault();
    const pos = getTouchPos(e);
    draw(x, y, pos.x, pos.y);
    x = pos.x;
    y = pos.y;
}

/* ---------- DRAW ---------- */
function draw(x1, y1, x2, y2) {
    ctx.beginPath();
    ctx.strokeStyle = selColor.value;
    ctx.lineWidth = selWidth.value;
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
}

/* ---------- CLEAR ---------- */
function clearArea() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* ---------- SAVE ---------- */
function saveCanvas() {
    const image = canvas.toDataURL("image/png");

    let list = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

    list.push({
        img: image,
        time: new Date().toLocaleString("th-TH")
    });

    localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

    alert("บันทึกคำอวยพรเรียบร้อย ✍️");
    clearArea();
}
</script>

</body>
</html>
