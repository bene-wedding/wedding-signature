<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>Bene Wedding Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">

<style>
body{
  font-family:Sarabun,sans-serif;
  background:#fafafa;
  text-align:center;
  margin:0;
}
h1{ margin:16px 0 4px; }
canvas{
  border:2px solid #000;
  background:#fff;
  touch-action:none;
  cursor:crosshair;
}
.controls{ margin:10px 0; }
button,select{
  font-size:16px;
  padding:6px 12px;
  margin:4px;
}
</style>
</head>
<body>

<h1>เขียนคำอวยพรให้บ่าวสาว</h1>
<p>ใช้ปากกา / นิ้ว / เมาส์ ได้</p>

<canvas id="canvas" width="900" height="600"></canvas>

<div class="controls">
  สี:
  <select id="color">
    <option value="black">ดำ</option>
    <option value="blue" selected>น้ำเงิน</option>
    <option value="red">แดง</option>
    <option value="green">เขียว</option>
  </select>

  ความหนา:
  <select id="width">
    <option value="6">6</option>
    <option value="8" selected>8</option>
    <option value="12">12</option>
  </select>
</div>

<div class="controls">
  <button onclick="clearCanvas()">ล้าง</button>
  <button onclick="saveCanvas()">ส่งขึ้นจอ</button>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL="https://ntyqqenchkojmhfyaegx.supabase.co";
const SUPABASE_ANON_KEY="YOUR_PUBLISHABLE_KEY";
const supabase=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

// ===== Canvas =====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const colorEl = document.getElementById("color");
const widthEl = document.getElementById("width");

let drawing=false;
let lastX=0,lastY=0;

// ===== Pointer Events (รองรับ iPad + Notebook) =====
canvas.addEventListener("pointerdown",e=>{
  drawing=true;
  canvas.setPointerCapture(e.pointerId);
  lastX=e.offsetX;
  lastY=e.offsetY;
});

canvas.addEventListener("pointermove",e=>{
  if(!drawing) return;

  ctx.strokeStyle = colorEl.value;
  ctx.lineWidth = widthEl.value;
  ctx.lineCap="round";
  ctx.lineJoin="round";

  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();

  lastX=e.offsetX;
  lastY=e.offsetY;
});

canvas.addEventListener("pointerup",stopDraw);
canvas.addEventListener("pointercancel",stopDraw);
canvas.addEventListener("pointerleave",stopDraw);

function stopDraw(){
  drawing=false;
}

// ===== ล้าง =====
function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

// ===== บันทึก =====
async function saveCanvas(){
  const blob = await new Promise(r=>canvas.toBlob(r,"image/png"));
  const filename = `signature_${Date.now()}.png`;

  await supabase.storage
    .from("signatures")
    .upload(filename, blob, { upsert:true });

  const { data } = supabase.storage
    .from("signatures")
    .getPublicUrl(filename);

  await supabase.from("signatures").insert({
    image_url: data.publicUrl
  });

  clearCanvas();
  alert("ส่งลายเซ็นเรียบร้อย ✍️");
}
</script>

</body>
</html>
